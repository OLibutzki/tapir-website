<form id="post-new-comment" class="form" action="{{ site.staticmanUrl }}" method="post">
    <input type="hidden" name="options[slug]" value="{{ post_slug }}">
    <input type="hidden" name="options[parent]" value="{{ post_slug }}">
    <input type="hidden" name="options[origin]" value="{{ site.url }}{{ page.url }}">
    <input type="hidden" name="options[redirect]" value="{{ site.url }}{{ page.url }}">

    <div class="control-group form-group">
        <div class="controls">
            <label>Full Name:</label>
            <input type="text" class="form-control" name="fields[name]" required data-validation-required-message="Please enter your name.">
            <p class="help-block"></p>
        </div>
    </div>
    <div class="control-group form-group">
        <div class="controls">
            <label>Email Address:</label>
            <input type="email" class="form-control" name="fields[email]" required data-validation-required-message="Please enter your email address.">
        </div>
    </div>
    <div class="control-group form-group">
        <div class="controls">
            <label>Message:</label>
            <textarea rows="10" cols="100" class="form-control" name="fields[message]" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
        </div>
    </div>
